<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>SAMIL - Sign up / Login Form</title>
	<link rel="stylesheet" href="./style_main.css">

</head>

<body>
	<!-- partial:index.partial.html -->
	<!DOCTYPE html>
	<html>

	<head>
		<title>Slide Navbar</title>
		<link rel="stylesheet" type="text/css" href="slide navbar style.css">
		<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	</head>

	<body>
		<div class="main">
			<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<input type="password" name="pswd" placeholder="Confirm Password" required="">
					<input type="text" name="txt" placeholder="System ID" required="">
					<li><button onclick="window.location.href = './index_landing_page.html';">Sign Up</button></li>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<li><button onclick="window.location.href = './index_landing_page.html';">Login</button></li>
				</form>
			</div>
		</div>
	</body>

	</html>
	<!-- partial -->

</body>

</html>
