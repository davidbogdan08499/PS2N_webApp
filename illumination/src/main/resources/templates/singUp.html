<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>SAMIL - Sign up / Login Form</title>
	<link rel="stylesheet" th:href="@{/singUp.css}">

</head>

<body>
	<!-- partial:index.partial.html -->
	<!DOCTYPE html>
	<html>

	<head>
		<title>Slide Navbar</title>
		<link rel="stylesheet" type="text/css" href="slide navbar style.css">
		<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	</head>

	<body>
		<div class="main">
			<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action="#" th:action="@{/requestSingUp}" th:object="${registerForm}" method="post" >
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" th:field="*{userName}" required="">
					<input type="email" name="email" placeholder="Email" th:field="*{email}" required="">
					<input type="password" name="pswd" placeholder="Password" th:field="*{password}" required="">
					<input type="password" name="pswd" placeholder="Confirm Password" th:field="*{confirmPassword}" required="">
					<input type="text" name="txt" placeholder="System ID" th:field="*{systemID}" required="">
					<button type="submit">Sign up

					</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login
						<link rel="stylesheet" href="./index_landing_page.html">
					</button>
				</form>
			</div>
		</div>
	</body>

	</html>
	<!-- partial -->

</body>

</html>
